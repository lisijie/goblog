<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>后台管理</title>
	<meta content="lsj86@qq.com" name="author" />
	<link type="text/css" rel="stylesheet" href="/static/themes/admin/css/index.css" />
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body scroll="no">
	<table width="100%" height="100%" cellspacing="0" cellpadding="0">
		<tr>
			<td colspan="2" class="header">
				<a href="/admin" class="logo">后台管理 <span style="font-size:11px">v{{.version}}</span></a>
				<div class="top-menu">
				您好！{{.adminname}}  <span>|</span>
				<a href="/admin/logout">退出登录</a> <span>|</span> 
				<a href="/admin/account/profile" target="main">个人信息</a> <span>|</span> 
				<a href="/" target="_blank">站点首页</a>
				</div>
			</td>
		</tr>
		<tr>
			<td>
			<table width="100%" height="100%" cellspacing="0" cellpadding="0">
				<tr>
					<td class="sidebar" width="150" valign="top">
						<ul class="sidebar-menu" id="menu">
							<li>
								<a href="javascript:void(0);" class="open">系统管理</a>
								<ul class="sub-menu">
									<li><a href="/admin/system/setting" target="main">系统设置</a></li>
									<li><a href="/admin/main" target="main">系统信息</a></li>
								</ul>
							</li>

							<li>
								<a href="javascript:void(0);" class="open">内容管理</a>
								<ul class="sub-menu">
									<li><a href="/admin/article/add" target="main">发布文章</a></li>
									<li><a href="/admin/article/list" target="main">文章列表</a></li>
									<li><a href="/admin/tag" target="main">标签管理</a></li>
								</ul>
							</li>

							<li>
								<a href="javascript:void(0);" class="open">用户管理</a>
								<ul class="sub-menu">
									<li><a href="/admin/user/add" target="main">添加用户</a></li>
									<li><a href="/admin/user/list" target="main">用户列表</a></li>
								</ul>
							</li>
						</ul>
					</td>
					<td class="content" width="*">
						<iframe src="/admin/main" width="100%" height="100%" id="main" name="main" frameborder="0" scrolling="yes" style="overflow:visible;"></iframe>
					</td>
				</tr>
			</table>
			</td>
		</tr>
	</table>
	<script type="text/javascript">
	$(function() {
		$("#menu .open, #menu .close").each(function() {
			$(this).click(function() {
				if ($(this).attr('class') == 'open') {
					$(this).attr('class','close');
					$(this).next().hide();
				} else {
					$(this).attr('class','open');
					$(this).next().show();
				}
			});
		});
	});
	</script>
	</body>
</html>
